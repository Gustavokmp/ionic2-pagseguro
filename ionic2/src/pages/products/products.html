<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-avatar item-left>

    </ion-avatar>
    <ion-item *ngFor="let p of products" (click)="addItem(p)">
      <h2>{{p.name}}</h2>
      <p>R$ {{p.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
